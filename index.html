<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <title>Calculadora</title>
</head>

<body>
    <div id="calculator">
        <h1>CALCULADORA</h1>

        <table class="table">

            <tr>
                <td colspan="4"><input type="text" id="view" placeholder="0" disabled></td>
            </tr>

            <tr>
                <td colspan="3"><button class="button" onclick="clean()" style="width: 220px;">C</button></td>
                <td><button class="button" onclick="join('/')">/</button></td>
            </tr>

            <tr>
                <td><button class="button" onclick="join(7)">7</button></td>
                <td><button class="button" onclick="join(8)">8</button></td>
                <td><button class="button" onclick="join(9)">9</button></td>
                <td><button class="button" onclick="join('*')">x</button></td>
            </tr>
            <tr>
                <td><button class="button" onclick="join(4)">4</button></td>
                <td><button class="button" onclick="join(5)">5</button></td>
                <td><button class="button" onclick="join(6)">6</button></td>
                <td><button class="button" onclick="join('-')">-</button></td>
            </tr>
            <tr>
                <td><button class="button" onclick="join(1)">1</button></td>
                <td><button class="button" onclick="join(2)">2</button></td>
                <td><button class="button" onclick="join(3)">3</button></td>
                <td><button class="button" onclick="join('+')">+</button></td>
            </tr>
            <tr>
                <td colspan="3"><button class="button" onclick="join(0)" style="width: 220px;">0</button></td>
                <td><button class="button" onclick="calculate()">=</button></td>
            </tr>

        </table>

    </div>

    <script src="./script/main.js"></script>
</body>

</html>
